<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "heading-area">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div id = "main-content">
        <div id="grid-area">
            <div class="row">
                <div><canvas class="cell" width="40" height="40"></canvas></div>
                <div><canvas class="cell" width="40" height="40"></canvas></div>
                <div><canvas class="cell" width="40" height="40"></canvas></div>
            </div>
            <div class="right">
                <img src="line.png">
            </div>
            
            
            <div class="row">
                <div><canvas class="cell" width="40" height="40"></canvas></div>
                <div><canvas class="cell" width="40" height="40"></canvas></div>
                <div><canvas class="cell" width="40" height="40"></canvas></div>
            </div>
            <div class="right">
                <img src="line.png">
            </div>
            
            <div class="row">
                <div><canvas class="cell" width="40" height="40"></canvas></div>
                <div><canvas class="cell" width="40" height="40"></canvas></div>
                <div><canvas class="cell" width="40" height="40"></canvas></div>
            </div>

        </div>
        <div id="grid-area-horizontal">
            <div class="right">
                <img src="line.png">
            </div>
            
            <div class="row">
                <div><canvas class="cell2" width="40" height="40"></canvas></div>
            </div>
            <div class="right">
                <img src="line.png">
            </div>
        </div>
    </div>
    
    <div id="button-area">
        <button id = "reset">Reset</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
